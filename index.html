<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinnaker Resorts Landing</title>
  <!-- Use a modern, clean font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header {
      margin-bottom: 40px;
    }
    header img {
      max-width: 250px;
      height: auto;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .button-group a {
      text-decoration: none;
    }
    .button-group button {
      background-color: #002b5c; /* Dark blue inspired by Spinnaker's branding */
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .button-group button:hover {
      background-color: #004080;
      transform: translateY(-2px);
    }
    /* Responsive layout for larger screens */
    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: space-around;
      }
      .button-group button {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Replace the src with the correct logo URL if needed -->
      <img src="https://www.spinnakerresorts.com/assets/logo.png" alt="Spinnaker Resorts Logo" />
    </header>
    <div class="button-group">
      <a href="https://owners.spinnakerresorts.com/Account/Logon?ReturnUrl=%2f">
        <button>Owner Login</button>
      </a>
      <a href="https://www.intervalworld.com/web/my/auth/loginPage">
        <button>Interval International Login</button>
      </a>
      <a href="https://destinationsbyspinnaker.com/">
        <button>Destinations by Spinnaker Login</button>
      </a>
    </div>
  </div>
</body>
</html>
